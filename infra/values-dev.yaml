# Default values for backend-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

namespace: dev

image:
  repository: registry.digitalocean.com/anyaa/backend-api
  tag: 'latest'

containerPort: 3000

ingress:
  tld: dev.anyaa.io
  domain: api
  path: /

resources:
  limits:
    cpu: 300m
    memory: 512Mi
  requests:
    cpu: 150m
    memory: 256Mi

acme:
  email: thaer.abbas@anyaa.io

storage:
  endpoint: https://ams3.digitaloceanspaces.com
  space: anyaa-dev
  