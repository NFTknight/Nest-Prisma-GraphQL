query Me {
  me {
    ...UserData
  }
}

mutation UpdateUser {
  updateUser(data: { firstname: "Bart", lastname: "Simpson" }) {
    ...UserData
  }
}

mutation ChangePassword {
  changePassword(data: { oldPassword: "secret42", newPassword: "secret42" }) {
    ...UserData
  }
}

fragment UserData on User {
  id
  email
  firstname
  lastname
  role
}
